<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Lista de Mentores desde Base de Datos</title>
</head>
<body>
  
  <div class="container">
    <div class="form-group">
      <label for="mentor">Mentor</label>
      <input name='mentor' type="text" class="form-control" aria-describedby="nombre">
    </div>
    <div class="form-group">
      <label for="HTML">HTML</label>
      <input name='html' type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="CSS">CSS</label>
        <input name='css' type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="JS">JS</label>
        <input name='js' type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="REACT">REACT</label>
        <input name='react' type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="promedio">PROMEDIO</label>
        <input name='average' type="text" class="form-control">
    </div>
    <button type="button" id="saveMentor" class="btn btn-primary">Guardar</button>
  </div>
  <div class="container">
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
        </tr>
      </thead>
      <tbody id="listMentors">
  
      </tbody>
    </table>
  </div>
  
  <script src="./js/script.js"></script>
      
</body>
</html>
